name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  # Note: DigitalOcean App Platform automatically deploys from GitHub
  # This workflow is kept for CI checks and can trigger manual deployments if needed
  
  build-check:
    name: Build Check (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: https://api.contrezz.com
          VITE_DATADOG_ENABLED: false
        run: npm run build

      - name: Build backend check
        run: |
          cd backend
          npm ci
          npm run build

      - name: Deployment info
        run: |
          echo "âœ… Build successful!"
          echo "ğŸ“¦ DigitalOcean App Platform will auto-deploy from main branch"
          echo "ğŸ”— Monitor deployment: https://cloud.digitalocean.com/apps"
          echo "ğŸŒ Production: https://contrezz.com"
          echo "ğŸ”Œ API: https://api.contrezz.com"

  # Optional: Add deployment notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: build-check
    if: success()
    
    steps:
      - name: Deployment started
        run: |
          echo "ğŸš€ Deployment initiated"
          echo "â±ï¸  DigitalOcean will complete deployment in 2-5 minutes"
          echo "ğŸ“Š Check status: https://cloud.digitalocean.com/apps"
